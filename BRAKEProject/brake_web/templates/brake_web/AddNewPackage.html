{% extends 'brake_web/base.html'%}

{% block content %}

<div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2>Add New Package</h2>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
      <div class="col-md-5">

            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
<form method="POST" >

  {% csrf_token %}
  <div class="form-group">
      <label for="name">Package Name</label>
      <input type="text" name="name" class="form-control" id="name" required>
  </div>
  <div class="form-group">
      <label for="description">Description</label>
      <textarea name="description" class="form-control" id="description" ></textarea>
  </div>
  <div class="form-group">
      <label for="author">Author(s)</label>
      <input type="text"  name="author" class="form-control" id="author" ></input>
  </div>
  <div class="form-group">
      <label for="maintainer">Maintainer(s)</label>
      <input type="text"  name="maintainer" class="form-control" id="maintainer" ></input>
  </div>
  <div class="form-group">
      <label for="keywords">Keyword(s) - Seperate phrases with a ; </label>
      <input type="text"  name="keywords" class="form-control" id="keywords" ></input>
  </div>
  <div class="form-group">
      <label for="cranLink">CRAN Link </label>
      <input type="text"  name="cranLink" class="form-control" id="cranLink" ></input>
  </div>


  <div class="form-group">
      <label for="website">Website </label>
      <input type="text"  name="website" class="form-control" id="website" ></input>

  </div>




    <div class="form-row">
       <div class="col-7">
      <label > Version</label>
      </div>
      <div class="col-5">
        <label> Version Date</label>
      </div>

  <div class="form-row" >

     <div class="col-1">
        <input type="number"  name="versionMajor" class="form-control" id="versionMajor"  >
     </div>
      <div class="col-1" >
        .
      </div>
      <div class="form-group col-1">
             <input type="number"  name="versionMinor" class="form-control" id="versionMidnor" >
      </div>
       <div class="form-group col-1">
         .
       </div>
       <div class="form-group col-1">
              <input type="number"  name="versionPatch" class="form-control" id="versionPatch" >
       </div>
        <div class="form-group col-1">
          .
        </div>
        <div class="form-group col-1">
               <input type="number"  name="versionBuild" class="form-control" id="versionBuild" >
        </div>

        <div class="form-group col-lg-5">
               <input type="date"  name="last_version_date" class="form-control" id="last_version_date" >
        </div>

      </div>



<button type="submit" class="btn btn-primary">Add Package</button>
</form>
</div>
</div>
{% endblock %}
